{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'styles.css'%}" type="text/css">
</head>
<body>
    <div id="header">
        <span class="logo"> Bookmark </span>
        {%if request.user.is_authenticated%}
        <ul class="menu">
            <li {%if section == "dashboard" %} class="selected" {%endif%}>
                <a href="{%url 'dashboard'%}"> My Dashboard</a></li>
            
            <li {%if section ==  'images'%} class="selected" {%endif%}>  <a href="{% url 'images:list' %}">images</a></li>

            <li {%if section == 'people' %} class="selected" {%endif%}><a href="#">people</a></li>
        </ul>
        {%endif%}
        <span class="user">
            {%if request.user.is_authenticated%}
            Hello {{request.user.first_name}} 
            <p><a href="{%url 'logout'%}"> logout here </a></p>
            {%else%}
            <a href="{%url 'sign-in'%}">login here </a>

            {%endif%}
        </span>
        <div class="content">
            {%block content%}


            {%endblock content%}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/
    jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/ js.cookie.min.js"></script>
    <script>
        var csrftoken =Cookies.get('csrftoken');
        function csrfSafeMethod(method){
            
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }$.ajaxSetup({
            beforeSend:function(xhr,settings){
                if(!csrfSafeMethod(settings.type) && !this.crossDomain){
                    xhr.setRequestHeader('X-CSRF-Token',csrftoken)
                }
            }
        })
        $(document).ready(function(){
            {% block domready %}
            {% endblock %}
        })

    </script>

    
</body>
</html>
