{%extends 'base.html'%}
{%load thumbnail%}
{%block content%}
<h1>People</h1>
<div id="people-list">
{%for user in user%}

<div class="user">
    <a href="">
        <img src="{%thumbnail user.profile.photo 180x180%}" alt="">
    </a>
    <div class="info">
        <a href="" class="title">
            {{user.get_full_name}}
        </a>
    </div>
</div>

{%endfor%}
</div>


{%endblock content%}
